<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiaMovie - Movies</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/search"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
                  </li>
              </ul>
          </div>
        </div>
    </nav> 
    <br>
    <h1 class="text-center">Latest 10 Movies</h1>
    <div class="movie-slider">
        <div class="movie-list">
            {{range .Movies}}
                <a class="movie-card" href="/watch/{{.UnderlineName}}">
                    <img src="/thumbnails/{{.UnderlineName}}.jpg" alt="{{.Name}} Thumbnail" class="movie-poster">
                </a>
            {{end}}
        </div>
    </div>
</body>
</html>
