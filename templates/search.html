<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiaMovie - Search</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/search.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link" href="/"><i class="fa-solid fa-house"></i> Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/search"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
                  </li>
              </ul>
          </div>
        </div>
    </nav> 
    <br>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="form">
                  <i class="fa fa-search"></i>
                  <input type="text" class="form-control form-input" placeholder="Search Movies and series" id="movies_searchbar">
                </div>
            </div>
        </div>   
    </div>
    <br>
    <div class="album py-5">
        <div class="container text-center">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
                {{range .Movies}}
                    <div class="col" id="{{.Name}}">
                        <h6 class="text-center">{{.Name}}</h6>
                        <a class="movie-card" href="/watch/{{.UnderlineName}}">
                            <img src="/thumbnails/{{.UnderlineName}}.jpg" alt="{{.Name}} Thumbnail" class="movie-poster">
                        </a>
                    </div>
                {{end}}
            </div>
        </div>
    </div>
    <script>
        document.querySelector('#movies_searchbar').addEventListener('input', filterList)

        function filterList() {
            const searchInput = document.querySelector('#movies_searchbar')
            const filter = searchInput.value.toLowerCase()
            const listItems = document.querySelectorAll('.col')

            listItems.forEach((item) =>{
                let text = item.textContent
                if(text.toLowerCase().includes(filter.toLowerCase())) {
                    item.style.display = ''
                }else {
                    item.style.display = 'none'
                }
            });
        }
    </script>
</body>
</html>
